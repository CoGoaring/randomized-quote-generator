<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <header>
    <a href="#" class="brand">Group 01</a>
    <nav class="navigation">
        <a href="#">Edwin</a>
        <a href="#">Connor</a>
        <a href="#">Gordon</a>
        
    </nav>
  </header>
    <!-- find an image slider -->
    <main id="main">
<!-- this section is going to contain the previous image with the random quote -->


        <section id="wrapper">
            <div>
                <button class="active" id="prev" onclick="prev()"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div id="image-container">
                <div id="image-carousel">
                    <img src="https://source.unsplash.com/l4HAkTlJQP0" alt="">

                    <img src="https://source.unsplash.com/cKrlYuPEQis" alt="">
                    <div class="centered"><h3>Randomized quote of the day</h3></div>
                    <img src="https://source.unsplash.com/1c33ba-uh_8" alt="">

                </div>
            </div>
            <div>
                <button class="active" id="next" onclick="next()"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </section>
        <div><button id="click">Random</button></div>
<!-- this sectionn is going to have the curently generated image with the text -->
