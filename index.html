<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomized Quote Generator</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      target="_blank"
      rel="noopener"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.min.css"
    />
  </head>
  <body>
    <header>
      <a href="#" class="brand">404 Wizards</a>
      <nav class="navigation">
        <a href="#">Edwin</a>
        <a href="#">Connor</a>
        <a href="#">Gordon</a>
      </nav>
    </header>
    <main id="main">
      <section id="wrapper">
        <section>
          <button class="active" id="prev" onclick="prev()">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
        </section>
        <section id="image-container">
        <div class="centered"><h3 id="randomized-quote">Welcome</h3></div>
          <section id="image-carousel">
            <img src="https://source.unsplash.com/l4HAkTlJQP0" alt="" />
          </section>
        </section>
        <section>
          <button class="active" id="next" onclick="next()">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </section>
      </section>
    </main>

    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Randomized quote</p>
        </header>
        <section class="modal-card-body">
          <section class="modal-container" id="modal-container">
            <img src="https://source.unsplash.com/l4HAkTlJQP0" alt="" />
            <div class="centered">
              <h3 id="modal-randomized-quote">Welcome</h3>
            </div>
          </section>
        </section>
        <footer class="modal-card-foot">
          <button onclick="addToGallery();" class="button" id="click">
            Add
          </button>
          <button onclick="changeQuote();" class="button is-success" id="click">
            Change it Up
          </button>
          <button onclick="closeModal();" class="button">Back</button>
        </footer>

        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </div>
    <button onclick="openModal();" class="button is-primary">
      Get Inspired
    </button>
    <footer id="footer">
      <p>Copyright @2024 <a href="#">Group 01</a> All Rights Reserved</p>
    </footer>

    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/slide.js"></script>
    <script src="./assets/js/modal.js"></script>
  </body>
</html>
